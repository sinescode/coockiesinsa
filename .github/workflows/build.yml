name: Build Android APK

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Set up JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # 3. Setup Gradle (Downloads Gradle, caches dependencies)
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3

    # 4. Grant execute permission (Safety check)
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 5. Build APKs (This generates both arm64 and v7a)
    - name: Build with Gradle
      run: ./gradlew assembleDebug --stacktrace

    # 6. Upload APKs (Saves both versions)
    - name: Upload APKs
      uses: actions/upload-artifact@v4
      with:
        name: app-debug-apks
        # The wildcard * grabs both files generated by the split
        path: app/build/outputs/apk/debug/*.apk